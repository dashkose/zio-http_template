name: 'Release'

on:
  release:
    types: [published]


jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: olafurpg/setup-scala@v11
        with:
          java-version: adopt@
      - name: Publish release
        env:
          RELEASE_VERSION: ${{ github.event.release.tag_name }}
        run:
          "sbt docker:publishLocal"
